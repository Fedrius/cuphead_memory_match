<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Match</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <script src="jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="memoryStyle.css">
    <script src="memoryScript.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">

            <h1>Cuphead Memory Match</h1>

            <div class="statsContainer">
                <div class="insideStatsContainer">
                    <div class="games-played">
                        <div class="label">Games Played</div>
                        <div class="value">0</div>
                    </div>

                    <div class="attempts">
                        <div class="label">attempts</div>
                        <div class="value">0</div>
                    </div>

                    <div class="accuracy">
                        <div class="label">accuracy</div>
                        <div class="value">0</div>
                    </div>

                    <button class="reset">Reset Game</button>

                    <div class="settings"><a href="#">SETTINGS</a></div>
                    <div class="aboutMe"><a href="#">ABOUT</a></div>
                </div>
            </div>

            <div id="game-area">

            </div>

    </div>
</body>
</html>
